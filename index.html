<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="src/style.css">
  
</head>
<body>
  <div class="instagram-button">
    <a href="https://www.instagram.com/maxsine_personal/" target="_blank" rel="noopener noreferrer">
      <button class="instagram-button__btn">Acompanhe-me no Instagram</button>
    </a>
  </div>
  <div class="linkr-button">
    <a href="https://linktr.ee/personal.maxsine" target="_blank" rel="noopener noreferrer">
      <button class="linkr-button__btn">Consultoria Online</button>
    </a>
  </div>
  <div class="card">
    <form onsubmit="calculateIMC(event)">
      <label class="neon-heading" for="weight">Peso (kg):</label>
      <input type="number" id="weight" required>
      <br>
      <label class="neon-heading" for="height">Altura (cm):</label>
      <input type="number" id="height" required>
      <br>
      <button type="submit">Calcular</button>
    </form>
    <div class="result">
      <p id="imcResult"></p>
      <p id="imcLabel"></p>
    </div>
  </div>
 

  <script src="src/script.js"></script>
  </body>
</html>
